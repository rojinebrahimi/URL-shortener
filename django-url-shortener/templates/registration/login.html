{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
    <h2>Login</h2>
    <br>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-outline-dark" type="submit">Login</button>
        <br>
        <br>
        <a href="{% url 'password_reset' %}">Forgot Your Password?</a>
    </form>
{% endblock content %}
