{% extends 'base.html' %}

{% block title %}Change Password{% endblock title %}

{% block content %}
    <p>Enter the old password and confirm the new one</p>
    <br>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
    <button class="btn btn-outline-dark" type="submit" href="{% url 'password_change_done' %}">Change</button>
    </form>
{% endblock content %}
