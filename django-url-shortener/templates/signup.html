{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}
    Sign Up
{% endblock title %}
{% block content %}
    <h2>Sign Up!</h2>
    <br>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-outline-dark" type="submit">Sign Up</button>
    </form>
{% endblock content %}
